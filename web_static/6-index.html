<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/airbnb-icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
  </head>
  <body>
    <header>
      <div class="airbnb-logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <button type="button">Search</button>

        <div class="locations">
          <h3>States</h3>
          <h4>New York, Nevada...</h4>
          <ul class="popover">
            <li><h2>New York:</h2></li>
            <li>
              <ul class="popover_list">
                <li>New York city</li>
                <li>Rochester city</li>
              </ul>
            </li>
            <li><h2>Nevada:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Las Vegas</li>
                <li>Reno</li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Game Console, Basement...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Lawn</li>
            <li>Workshop</li>
            <li>Garden</li>
          </ul>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
